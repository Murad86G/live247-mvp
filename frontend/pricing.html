<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - Live247</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pricing-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pricing-card {
      background: #ffffff50;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
    }

    .pricing-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #e63946;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }

    .features li {
      margin: 10px 0;
      padding-left: 20px;
      position: relative;
    }

    .features li::before {
      content: "âœ”";
      position: absolute;
      left: 0;
      color: green;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #cc2f3b;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Live247</h1>
      <nav>
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="plans-container" class="pricing-container">
      <!-- Plans will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Live247. All rights reserved.</p>
  </footer>

  <script>
    async function loadPlans() {
      try {
        const res = await fetch('/api/plans');
        const plans = await res.json();

        const container = document.getElementById('plans-container');
        container.innerHTML = '';

        plans.forEach(plan => {
          container.innerHTML += `
            <div class="pricing-card">
              <h3>${plan.name}</h3>
              <p class="price">$${plan.price} / mo</p>
              <ul class="features">
                <li>${plan.streams_limit} Streams</li>
                <li>${plan.cpu_limit} CPU</li>
                <li>${plan.storage_limit} GB Storage</li>
                <li>${plan.description}</li>
              </ul>
              <a href="#" class="btn">Choose Plan</a>
            </div>
          `;
        });
      } catch (err) {
        console.error('Error loading plans:', err);
      }
    }

    loadPlans();
  </script>
</body>
</html>
